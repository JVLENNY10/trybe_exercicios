<body>
  <main id="paiDoPai">

      Atenção!

      <section id="terceiroFilho"></section>

    <script>
      // 1) Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
      let pai = document.querySelector('#pai');

      for (let index = pai.children.length - 1; index >= 0; index -= 1) {
        let child = pai.children[index];
        if (child.id !== 'elementoOndeVoceEsta') {
          child.remove();
        }
      }

      document.getElementById('segundoEUltimoFilhoDoFilho').remove();
