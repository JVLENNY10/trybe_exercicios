<body>
  <button>Clique aqui para armazenar clicks</button>
  <p>Contagem de clicks: 0</p>

  <script>
    const p = document.querySelector('p');
    const body = document.querySelector('body');
    const button = document.querySelector('button');

    let clickCount = 0;
    button.addEventListener('click', () => {
      clickCount += 1;
      p.innerHTML = `Contagem de clicks: ${clickCount}`;
    })
  </script>
</body>
