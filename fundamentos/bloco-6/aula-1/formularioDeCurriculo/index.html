<!DOCTYPE html>

<html lang>

<head>
  <meta charset="UTF-8">
  <title>Formulário de Currículo</title>
</head>

<body>
  <form>
    <fieldset id="dados-pessoais">
      <input name="nome" id="name" type="text" max="40" required>

      <input name="email" id="email" type="text" max="50" required>

      <input name="cpf" id="cpf" type="text" max="11" required>

      <input name="endereco" id="address" type="text" max="200" required>

      <input name="cidade" id="city" type="text" max="28" required>

      <select name="estado" id="state" required></select>

      <input name="radio-button" id="type" type="radio" value="casa">Casa
      <input name="radio-button" id="type" type="radio" value="apartamento">Apartamento
    </fieldset>

    <fieldset id="ultimo-emprego">
      <textarea name="resumo-do-curriculo" id="resume-summary" max="1000" required></textarea>

      <input name="cargo" id="office" type="text" max="40" required>

      <input name="descricao-do-cargo" id="job-description" type="text" max="500" required>

      <input name="data-de-inicio" id="date" type="text" required>
    </fieldset>
  </form>

  <button id="prevent-validations">Enviar</button>
  <button id="clear">Clear</button>

  <script src="script.js"></script>
</body>

</html>
