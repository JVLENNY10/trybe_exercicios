<!DOCTYPE html>

<html lang>

<head>
  <meta charset="UTF-8">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
</head>

<body>
  <form>
    <fieldset id="dados-pessoais">
      <div class="form-group">
        <input class="form-control" name="nome" id="name" type="text" max="40" required>
      </div>

      <div class="form-group">
        <input class="form-control" name="email" id="email" type="text" max="50" required>
      </div>

      <div class="form-group">
        <input class="form-control" name="cpf" id="cpf" type="text" max="11" required>
      </div>

      <div class="form-group">
        <input class="form-control" name="endereco" id="address" type="text" max="200" required>
      </div>

      <div class="form-group">
        <input class="form-control" name="cidade" id="city" type="text" max="28" required>
      </div>

      <div class="form-group">
        <select class="form-control" name="estado" id="state" required></select>
      </div>

      <div class="form-group">
        <input class="form-control" name="radio-button" id="type" type="radio" value="casa">Casa
        <input class="form-control" name="radio-button" id="type" type="radio" value="apartamento">Apartamento
      </div>
    </fieldset>

    <fieldset id="ultimo-emprego">
      <div class="form-group">
        <textarea class="form-control" name="resumo-do-curriculo" id="resume-summary" max="1000" required></textarea>
      </div>

      <div class="form-group">
        <input class="form-control" name="cargo" id="office" type="text" max="40" required>
      </div>

      <div class="form-group">
        <input class="form-control" name="descricao-do-cargo" id="job-description" type="text" max="500" required>
      </div>

      <div class="form-group">
        <input class="form-control DatePickerX" name="data-de-inicio" id="date" type="text" required>
      </div>
    </fieldset>
  </form>

  <button class="btn btn-success" id="prevent-validations">Enviar</button>
  <button class="btn btn-success" id="clear">Clear</button>

  <script src="script.js"></script>
  <script src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
